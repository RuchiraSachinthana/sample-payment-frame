<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <title>Spreedly Checkout</title>

  <style type="text/css">
    .test-button:focus { 
      background-color: yellow;
    }
    body {
      background-color: transparent;
    }
  </style>
  <script>
  var spfInputs = function(data){
    if (data["validCvv"]){
      spfCvvSetStyle("background-color: #CDFFE6;")
    } else {
      spfCvvSetStyle("background-color: #FFFFFF;")
    }
    if (data["validCreditCardNumber"]){
      spfCcNumSetStyle("background-color: #CDFFE6;")
    } else {
      spfCcNumSetStyle("background-color: #FFFFFF;")
    }
  }
  var spfErrors = function(errors){
    console.log("Handling errors here")
    console.log(errors)
  }
  var spfFormReady = function(){
    // put stuff here
  }

  var spfSetStyles = function(){
    spfCvvSetStyle("width:60px;  height:35px; font-size: 20px; text-align: center;");
    spfCcNumSetStyle("width:225px;  height:35px; font-size: 20px; text-align: center; font-family:'Courier New'");
    spfCvvSetPlaceholder("123");
    spfCcNumSetPlaceholder("1234 1234 1234 1234");
  }

  var spfSuccessfulToken = function(token){
    console.log("Received Token")
    document.getElementById('payment_method_token').value = token;
    document.getElementById('sco-form').submit();
  }

  </script>
</head>
<body>  

  <form action="/iframeresult.html" method="GET" id="sco-form" onsubmit='spfTokenizeCreditCard(); return false;'>
    <label for="spreedly-number">Credit Card Label</label>
    <div id="spreedly-number" style="width:225px; height:35px; border-style:solid">
    </div>
    <label for="spreedly-cvv">CVV</label>
    <div id="spreedly-cvv" style="width:60px; height:35px; border-style:solid">
    </div>
    <input type="submit" class="test-button" value="Pay Now">
    <input type="hidden"  name="payment_method_token" id="payment_method_token">
    <script
      src="/iframe/hostedfields-1.0.js" id="spreedly-hosted-fields"
      spreedly-data-environment-key="5WtRCxOhabLibNkQjnxIiXfzA8V"
      spreedly-data-amount="2000"
      spreedly-data-name="Test Merchant Site"
      spreedly-data-description="2 foods 1 stuff ($40.00)">
    </script>
  </form>

<h1>Test Content</h1>
<p> Stuff goes here</p>
  

</body>
</html>
